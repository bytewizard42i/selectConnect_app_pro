version: '3.8'

services:
  # Midnight Local Proof Server (simplified)
  midnight-proof-server:
    image: midnightnetwork/proof-server:latest
    container_name: midnight-proof-server
    ports:
      - "6300:6300"  # Proof server port (per Midnight docs)
    environment:
      - PROOF_SERVER_PORT=6300
      - LOG_LEVEL=info
      - MAX_CIRCUIT_SIZE=2097152  # 2MB max circuit size
      - CACHE_SIZE=1000
      - WORKER_THREADS=2
    networks:
      - selectconnect-network
    command: ["midnight-proof-server", "--network", "testnet"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6300/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for Relay Service
  redis:
    image: redis:7-alpine
    container_name: noircard-redis
    ports:
      - "6379:6379"
    networks:
      - selectconnect-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  selectconnect-network:
    driver: bridge
